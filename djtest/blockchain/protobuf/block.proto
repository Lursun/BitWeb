
message Block{
    required string sign=1;
    required string height=2;
    required uint32 version=3;
    required string channel=4;
    required string previoushash=5;
    required string blockhash=6;
    required string nexthash=7;
    required uint64 timestamp=8;
    required string difficulty=9;
    repeated string txhash=10 ;
}