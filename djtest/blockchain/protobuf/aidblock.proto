message Aidblock{
    required bytes height = 1;
    required uint32 version = 2;
    required float timestamp = 3;
    required uint64 random = 4;
    repeated bytes guessers = 5;
    required string difficulty = 6;
    required bytes answer = 7;
    required string previoushash = 8;
    required string blockhash = 9;
    required string nexthash = 10;
}